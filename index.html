<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Image Board</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <h1>My Imageboard</h1>
<!-- this container is for our Vue Instance! -->

    <form method="post" action="/upload">
        <input name="title" type="title" placeholder="title">
        <input name="user" type="user" placeholder="user">
        <input name="image" type="file" accept="image/*">
        <button>Submit</button>
    </form>
    <div id="main">

        <!-- looping -->
        <h2>Images:</h2>
        <ul v-if="images.length">
            <!-- v-bind:key refers to id in app.js object -->
            <li v-for="image in images" v-bind:key="image.id" @click="myFirstFunction(image.url)">
    
            <img id="img" :src="image.url" alt="images">    
            </li>
        </ul>
    </div>


    <script src="/js/app.js" type="module" crossorigin="use-credentials"></script>
</body>
</html>
