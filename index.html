<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Image Board</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <h1>My Imageboard</h1>
<!-- this container is for our Vue Instance! -->

   
    <div id="main">
        <div class="form">
        <form  @submit.prevent="handleSubmit">
            <input v-model="title" name="title"  placeholder="title">
            <input v-model="user" name="user"  placeholder="user">
            <input v-model="description" name="description" placeholder="description">
            <input @change="changeFile" name="image" type="file" accept="image/*">
            <button>Submit</button>
        </form>
        </div>
        <!-- looping -->
       
        <div class ="card" v-if="images.length" v-for="image in images">
            <!-- key so the correct img is loaded asap -->
        <img  :key="image.id" id="img" :src="image.url" alt="images">  
            <p>{{image.title}}</p>  
        </div>
       
    
            
           
    </div>


    <script src="/js/app.js" type="module" crossorigin="use-credentials"></script>
</body>
</html>
